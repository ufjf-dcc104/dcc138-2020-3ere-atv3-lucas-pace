<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>

<body>

    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <img width="130" height="105" src="assets/Wraith_01_Casting Spells_000.png">
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d")
        const wraith = document.querySelector("img")
        wraith.addEventListener("load", carregou);

        ctx.fillStyle = "lightblue";
        ctx.fillRect(0, 0, canvas.width, canvas.height);



        function carregou() {
            ctx.drawImage(wraith, 0 , 0);
        }
    </script>
</body>

</html>
