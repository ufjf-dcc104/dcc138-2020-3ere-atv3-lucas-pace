<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>

<body>

    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d")
        const wraith = new Image();
        wraith.src = "assets/wraith.png"
        wraith.addEventListener("load", carregou);

        ctx.fillStyle = "dark";
        ctx.fillRect(0, 0, canvas.width, canvas.height);


        function carregou() {
            ctx.drawImage(wraith, 0, 0);
        }
    </script>
</body>

</html>
